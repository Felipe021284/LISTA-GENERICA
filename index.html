<head>

  <style>
    body {
      margin: 0;

    .padre {
      font-family: 'Baloo 2', sans-serif; cursive;

      justify-content: center;
      align-items: center;

    .hijo {
   /*   border: 1px solid #FFD700;

        0 0 12px rgba(255, 215, 0, 0.7),

      width: 90%;
      max-width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background-image: url("https://i.ibb.co/q3jNqp05/IMG-20260224-WA0003.jpg");
      background-size: 110% 100%;

    /* Animación de cambio de color */

      50%  { color: #FFFFFF; text-shadow: 0 0 15px #FFFFFF; }

      ; }

    #matrix-text {

    /* Animación Matrix para cada letra */
    #matrix-text span {
      opacity: 0;
      transform: translateY(-400px);
      display: inline-block;
      animation: caer 3s forwards;
    }

    @keyframes caer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .space {
      display: inline-block;
      width: 0.5em; /* espacio visible */
    }

    /* Animaciones para los demás elementos */
    #slide-p {
    font-size:20px;
      opacity: 0;
      transform: translateX(-100px);
      color:white;
    }
    #slide-p.visible {
      animation: slideRight 5s forwards, colorShift 3s infinite alternate;
    }
    @keyframes slideRight {
      to { opacity: 1; transform: translateX(0); }
    }

    #link1 {
    font-size: 1.5em;
      opacity: 0;
      transform: translateY(-400px);
      text-decoration: none;
      
      border: 1px solid #FFD700;
  border-radius: 40px;
/*  padding: 15px;*/

      animation: downLink 3s forwards, colorShift 3s infinite alternate;
    }
    @keyframes downLink {
      to { opacity: 1; transform: translateY(0); }
    }

    #link2 {
      opacity: 0;
      transform: rotate(-180deg);
      
      border: 1px solid #FFD700;
  border-radius: 40px;
 /* padding: 15px;*/
  width: 180px;
  background-color: transparent;
  box-shadow: 
    0 0 12px rgba(255, 215, 0, 0.7),
    0 0 24px rgba(255, 215, 0, 0.5),
    0 0 36px rgba(255, 215, 0, 0.3);
  text-align: center;
  margin:10px;
    }
    #link2.visible {
      animation: rotateLink 3s forwards, colorShift 3s infinite alternate;
      text-decoration: none;
      font-size: 1.5em;
    }
    @keyframes rotateLink {
      to { opacity: 1; transform: rotate(0); }
    }

    #link3 {
      opacity: 0;
      transform: scale(0.2);
      text-decoration: none;
      font-size: 1.5em;
      border: 1px solid #FFD700;
  border-radius: 40px;
/*  padding: 15px;*/
  width: 180px;
  background-color: transparent;
  box-shadow: 
    0 0 12px rgba(255, 215, 0, 0.7),
    0 0 24px rgba(255, 215, 0, 0.5),
    0 0 36px rgba(255, 215, 0, 0.3);
  text-align: center;
  margin:10px;

    #link3.visible {
      animation: zoomLink 3s forwards ease-out, colorShift 3s infinite alternate;
    }
    @keyframes zoomLink {
      to { opacity: 1; transform: scale(1); }
    }
    
    
    #link4 {
    font-size: 1.5em;
      opacity: 0;
      transform: translateY(400px);
      text-decoration: none;
      
      border: 1px solid #FFD700;
  border-radius: 40px;
/*  padding: 15px;*/
  width: 180px;

      animation: downLink 3s forwards, colorShift 3s infinite alternate;

    @keyframes downLink {

  </style>
</head>
<body>
  <div class="padre">
    <div class="hijo">
      <!-- data-text contiene la frase final -->
      <h1 id="matrix-text" data-text="TIPOS DE INVITACION "></h1>
       
      <p id="slide-p">En este apartado encuentras los tipos de invitacion generica  
          
      </p>
      <a id="link1" href="pase 1.html">Basico</a>
      <a id="link2" href="pase 2.html">Estandar</a>
      <a id="link3" href="https://felipe021284.github.io/INVITACI-N-DIGITAL/pase%201.html
      ">Premium</a>
      <a id="link4" href="https://felipe021284.github.io/INVITACI-N-DIGITAL/pase%201.html
      ">Premium plus</a>
    </div>
  </div>

  <script>
    // Función para preparar el efecto Matrix
    function prepararMatrixTexto() {
      const p = document.getElementById('matrix-text');
      if (!p) return;

      const texto = p.getAttribute('data-text');
      p.textContent = ''; // limpiar contenido

      // Crear un orden aleatorio para las letras
      const indices = [...texto.split('').keys()];
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }

      texto.split('').forEach((letra, i) => {
        const span = document.createElement('span');
        if (letra === ' ') {
          span.className = 'space';
        } else {
          span.textContent = letra;
          const delay = indices[i] * 0.2; // retraso aleatorio
          span.style.animationDelay = delay + 's';
        }
        p.appendChild(span);
      });
    }

    // Observer para activar el efecto cuando aparece en pantalla
    const hijo = document.querySelector('.hijo');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          hijo.classList.add('visible');
          prepararMatrixTexto(); // activar efecto Matrix

          // Activar animaciones de los demás elementos
          ['slide-p','link1','link2','link3','link4'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
              el.classList.remove('visible');
              void el.offsetWidth;
              el.classList.add('visible');
            }
          });
        }
      });
    }, { threshold: 0.5 });

    if (hijo) {
      observer.observe(hijo);
    }
  </script>
</body>
</html>
